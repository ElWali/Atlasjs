<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaflet 2.0 Alpha - Rotation & Pitch Demo</title>

  <!-- Local Leaflet CSS -->
  <link rel="stylesheet" href="leaflet.css" />

  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* Optional: style for map rotation control buttons */
    .leaflet-control-rotate {
      background: white;
      padding: 5px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Importmap to resolve 'leaflet' locally -->
  <script type="importmap">
    {
      "imports": {
        "leaflet": "./leafletalpha.js"
      }
    }
  </script>

  <!-- Leaflet 2.0 Alpha as ES Module -->
  <script type="module">
    import { Map as LeafletMap, TileLayer, Marker } from 'leaflet';

    // Create map with rotation & pitch enabled
    const map = new LeafletMap('map', {
      center: [51.505, -0.09],
      zoom: 13,
      zoomControl: true,
      preferCanvas: true,
      rotate: true,   // ✅ enable rotation
      pitch: true     // ✅ enable pitch/tilt
    });

    // Add OSM tiles
    const tiles = new TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Example marker with popup
    const marker = new Marker([51.505, -0.09]).addTo(map);
    marker.bindPopup("Hello from tilted & rotatable London!").openPopup();

    // Example: Rotate & Pitch programmatically
    // Rotate 30° after 2 seconds
    setTimeout(() => {
      map.setBearing(30);
      map.setPitch(45); // tilt view 45°
    }, 2000);
  </script>
</body>
</html>
