<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaflet 2.0 Alpha Local Map</title>

  <!-- Local Leaflet CSS -->
  <link rel="stylesheet" href="leaflet.css" />

  <style>
    /* Make the map take the full page */
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Local Leaflet Global Build -->
  <script src="leaflet-global.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([51.505, -0.09], 13);

    // Add OSM tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker
    L.marker([51.505, -0.09]).addTo(map)
      .bindPopup('Hello from Leaflet 2.0 Alpha!')
      .openPopup();
  </script>
</body>
</html>
