<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen OSM Map - Leaflet 2.0 Alpha</title>
  <!-- Leaflet 2.0 Alpha CSS from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Importmap for module resolution -->
  <script type="importmap">
    {
      "imports": {
        "leaflet": "https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.js"
      }
    }
  </script>
  
  <!-- Module script for Leaflet 2.0 -->
  <script type="module">
    import L, { Map as LeafletMap, TileLayer } from 'leaflet';

    // Create the map using the new constructor syntax
    const map = new LeafletMap('map', {
      center: [51.505, -0.09], // London
      zoom: 13,
      zoomControl: true,
      // OSM attribution is now automatic when using OSM tiles
    });

    // Add OpenStreetMap tile layer using the new constructor syntax
    const tiles = new TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
  </script>
</body>
</html>
