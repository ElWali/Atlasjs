<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atlas.js is an open-source JavaScript library
for mobile-friendly interactive maps</title>

  <!-- âœ… Local Atlas CSS -->
  <link rel="stylesheet" href="leaflet.css" />

  <style>
    /* Ensure the map takes full height */
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- âœ… Local Atlas JS -->
  <script src="leaflet-src.js"></script>

  <script>
    // Create map centered on a location
    const map = L.map('map').setView([27.9333, -12.9167], 13);

    // Add OpenStreetMap tile layer
    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add Esri satellite tile layer
    const esriSatelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '&copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });

    // Add both layers to the map with layer control
    const baseLayers = {
      "OpenStreetMap": osmLayer,
      "Esri Satellite": esriSatelliteLayer
    };

    // Add the Esri layer as an option
    L.control.layers(baseLayers).addTo(map);

    // Add a marker
    L.marker([27.9333, -12.9167], {alt: 'Tarfaya'})
      .addTo(map) // "Tarfaya" is the accessible name of this marker
      .bindPopup('Tarfaya, Morocco ðŸ‡²ðŸ‡¦ is the birthplace of Atlas.js!');
  </script>
</body>
</html>
